<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Panel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button-green {
            background-color: #4CAF50;
            color: white;
        }

        .button-red {
            background-color: #f44336;
            color: white;
        }

        .button:hover {
            opacity: 0.8;
        }

        .status, .schedule {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .status h3, .schedule h3 {
            margin-top: 0;
        }

        .status p, .schedule p {
            margin: 10px 0;
        }

        .schedule select, .schedule input {
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .schedule button {
            width: 100%;
            background-color: #008CBA;
            color: white;
            padding: 14px 20px;
            font-size: 18px;
        }

        .schedule button:hover {
            background-color: #005f6b;
        }

        .status p, .schedule p {
            font-size: 16px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Robot Control Panel</h1>
    </header>

    <div class="container">
        <button class="button button-green" id="startBtn">Start Robot</button>
        <button class="button button-red" id="stopBtn">Stop Robot</button>

        <div class="status">
            <h3>Status</h3>
            <p>Robot Status: <span id="robotStatus">{{ robot_status }}</span></p>
            <p>Voltage: <span id="voltage">{{ voltage }}</span> V</p>
            <p>Schedule: <span id="schedule">{{ schedule }}</span></p>
        </div>

        <div class="schedule">
            <h3>Set Schedule</h3>
            <form id="scheduleForm">
                <label for="days">Select Days:</label>
                <select id="days" multiple>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select><br>
                <label for="time">Select Time:</label>
                <input type="time" id="time" required><br>
                <button type="submit" class="button">Set Schedule</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#startBtn').click(function() {
                console.log("Start button clicked");
                $.post('/start', function(response) {
                    console.log("Response:", response);
                    $('#robotStatus').text('Running');
                });
            });

            $('#stopBtn').click(function() {
                console.log("Stop button clicked");
                $.post('/stop', function(response) {
                    console.log("Response:", response);
                    $('#robotStatus').text('Stopped');
                });
            });

            $('#scheduleForm').submit(function(e) {
                e.preventDefault();
                const days = $('#days').val();
                const time = $('#time').val();
                $.ajax({
                    url: '/schedule',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ days: days, time: time }),
                    success: function(response) {
                        $('#schedule').text(JSON.stringify(response.schedule));
                        console.log("Schedule updated:", response.schedule);
                    }
                });
            });

            function updateStatus() {
                $.get('/status', function(response) {
                    $('#robotStatus').text(response.robot_status);
                    $('#voltage').text(response.voltage);
                    $('#schedule').text(JSON.stringify(response.schedule));
                });
            }

            setInterval(updateStatus, 5000); // Update status every 5 seconds
        });
    </script>

</body>
</html>
